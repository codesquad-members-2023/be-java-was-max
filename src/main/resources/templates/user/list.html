<!DOCTYPE html>
<html lang="kr">
{{fn-include: /include/head.html}}
<body>
{{fn-include: /include/nav.html}}
{{fn-include: /include/subnav.html}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{fn-forEachList: users}}
                <tr>
                    <th scope="row">{{fn-forEachStatus}}</th>
                    <td>{{fn-get: userId}}</td>
                    <td>{{fn-get: name}}</td>
                    <td>{{fn-get: email}}</td>
                    <td><a class="btn btn-success" href="/users/{{fn-get: id}}" role="button">수정</a></td>
                </tr>
                {{/fn-forEachList}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
