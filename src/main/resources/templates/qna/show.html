<!DOCTYPE html>
<html lang="kr">
{{fn-include: /include/head.html}}

<body>
{{fn-include: /include/nav.html}}
{{fn-include: /include/subnav.html}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{fn-print: title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="#" class="article-author-name">{{fn-print: writer}}</a>
                          <a href="#" class="article-header-time" title="퍼머링크">
                              {{fn-print: dateTime}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc my-5">
                      {{fn-print: content}}
                  </div>
                  <div class="article-utils">
                      <form action="/posts" method="get">
                          <button class="btn btn-success" type="submit">목록</button>
                      </form>
                  </div>
              </article>


          </div>
        </div>
    </div>
</div>


{{fn-include: /include/script.html}}
	</body>
</html>
