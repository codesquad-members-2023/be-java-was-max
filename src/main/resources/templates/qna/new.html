<!DOCTYPE html>
<html lang="kr">
{{fn-include: /include/head.html}}
<body>
{{fn-include: /include/nav.html}}
{{fn-include: /include/subnav.html}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form action="/qna" method="post" name="question">
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이"
                           readonly value="{{fn-obj-get: user name}}"/>
                    <!-- 회원 아이디 -->
                    <input class="form-control hidden" id="userId" name="userId" placeholder="회원아이디"
                           readonly
                           value="{{fn-obj-get: user id}}"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input class="form-control" id="title" name="title" placeholder="제목" type="text"/>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="5"></textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">질문하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
